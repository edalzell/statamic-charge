version: 2
updates:
- package-ecosystem: composer
  directory: "/Charge"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/Charge"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: vue
    versions:
    - ">= 2.a, < 3"
  - dependency-name: vue
    versions:
    - ">= 3.a, < 4"
